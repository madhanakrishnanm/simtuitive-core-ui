<nav style="z-index: -1 !important;" aria-label="breadcrumb" class="breadcrumb-nav fixed-top custom-breadcrumb" id="breadcrumb">
  <ol class="breadcrumb">
    <li *ngFor="let navigation of navigations; index as i"
        class="breadcrumb-item"
        [class.active]="[navigation['path'] === router.url]"
        aria-current="page"
        (click)="router.navigate([navigation['path']])"
        style="cursor: pointer"
    >
      {{navigation['name']}}
    </li>
  </ol>
</nav>
