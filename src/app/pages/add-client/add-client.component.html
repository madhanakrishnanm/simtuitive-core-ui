<div class="site-content">

  <div class="row">
    <div class="col">
      <h1>Add Organization</h1>
    </div>
  </div>

  <div class="row">
    <div class="col-xl-7 col-lg-7 col-md-9 col-sm-12 p-lg-5 p-md-3 p-sm-2">
      <form class="simtuitive-input" [formGroup]="clientForm" (ngSubmit)="onSubmit()">

        <div class="form-group row">
          <label class="col-xl-4 col-lg-4 col-md-12 col-sm-12 col-form-label">Organisation Name</label>
          <div class="col-xl-8 col-lg-8 col-md-12 col-sm-12">
            <input
              type="text"
              class="form-control"
              formControlName="name"
            />
            <div *ngIf="f.name.invalid && (f.name.touched || f.name.value)"
                 class="input-error-report">
              <div *ngIf="f.name.errors.required">
                Organisation Name is required.
              </div>
            </div>
          </div>
        </div>

        <div class="form-group row">
          <label class="col-xl-4 col-lg-4 col-md-12 col-sm-12  col-form-label">Client Name</label>
          <div class="col-xl-8 col-lg-8 col-md-12 col-sm-12">
            <input
              type="text"
              class="form-control"
              formControlName="location"
            />
            <div *ngIf="f.location.invalid && (f.location.touched || f.location.value)"
                 class="input-error-report">
              <div *ngIf="f.location.errors.required">
                Location is required.
              </div>
            </div>
          </div>
        </div>

        <div class="form-group row">
          <label class="col-xl-4 col-lg-4 col-md-12 col-sm-12  col-form-label">Client Email</label>
          <div class="col-xl-8 col-lg-8 col-md-12 col-sm-12">
            <input
              type="text"
              class="form-control"
              formControlName="industry"
            />
            <div *ngIf="f.industry.invalid && (f.industry.touched || f.industry.value)"
                 class="input-error-report">
              <div *ngIf="f.industry.errors.required">
                Industry is required.
              </div>
            </div>
          </div>
        </div>

        <div class="form-group row">
          <label class="col-xl-4 col-lg-4 col-md-12 col-sm-12  col-form-label">Client Password</label>
          <div class="col-xl-8 col-lg-8 col-md-12 col-sm-12">
            <input
              type="text"
              class="form-control"
              formControlName="dealOwner"
            />
            <div *ngIf="f.dealOwner.invalid && (f.dealOwner.touched || f.dealOwner.value)"
                 class="input-error-report">
              <div *ngIf="f.dealOwner.errors.required">
                Deal Owner is required.
              </div>
            </div>
          </div>
        </div>

        <div class="form-group row">
          <label class="col-xl-4 col-lg-4 col-md-12 col-sm-12  col-form-label">Client GST</label>
          <div class="col-xl-8 col-lg-8 col-md-12 col-sm-12">
            <input
              type="email"
              class="form-control"
              formControlName="dealOwnerEmail"
            />
            <div *ngIf="f.dealOwnerEmail.invalid && (f.dealOwnerEmail.touched || f.dealOwnerEmail.value)"
                 class="input-error-report">
              <div *ngIf="f.dealOwnerEmail.errors.required">
                Email is required.
              </div>
              <div *ngIf="f.dealOwnerEmail.errors.email">Please enter valid email address!</div>
            </div>
          </div>

        </div>

        <div class="form-group row">
          <label class="col-xl-4 col-lg-4 col-md-12 col-sm-12  col-form-label">Client PAN</label>
          <div class="col-xl-8 col-lg-8 col-md-12 col-sm-12">
            <input
              type="number"
              class="form-control"
              formControlName="dealOwnerMobile"
            />
            <div *ngIf="f.dealOwnerMobile.invalid && (f.dealOwnerMobile.touched || f.dealOwnerMobile.value)"
                 class="input-error-report">
              <div *ngIf="f.dealOwnerMobile.errors.required">
                Deal Owner Mobile is required.
              </div>
              <div *ngIf="f.dealOwnerMobile.errors.maxLimit">Please enter valid mobile number!</div>
            </div>
          </div>
        </div>

        <div class="form-group row">
          <label class="col-xl-4 col-lg-4 col-md-12 col-sm-12  col-form-label">Role</label>
          <div class="col-xl-8 col-lg-8 col-md-12 col-sm-12">
            <input
              type="number"
              class="form-control"
              formControlName="creditLimit"
            />
            <div *ngIf="f.creditLimit.invalid && (f.creditLimit.touched || f.creditLimit.value)"
                 class="input-error-report">
              <div *ngIf="f.creditLimit.errors.required">
                Credit Limit is required.
              </div>
            </div>
          </div>
        </div>



        <div class="row justify-content-end pt-4">
          <div class="col-xl-8 col-lg-8 col-md-12 col-sm-12 text-center">
           <!-- <button
              type="submit"
              class="btn btn-warning"
            >
              Reset
            </button>-->
            <button
              type="submit"
              class="btn btn-primary"
            >
              Create
            </button>
          </div>
        </div>
      </form>
    </div>
  </div>

</div>
