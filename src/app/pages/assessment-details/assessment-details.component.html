<div class="row">
  <div class="col-xl-7 col-lg-7 col-md-9 col-sm-12 p-lg-5 p-md-3 p-sm-2">
    <form class="simtuitive-input">
      <div class="form-group row">
        <label class="col-xl-4 col-lg-4 col-md-12 col-sm-12 col-form-label">Questions Type</label>
        <div class="col-xl-8 col-lg-8 col-md-12 col-sm-12">
          <ng-select
            [searchable]="false"
            bindLabel="roleName"
            class="ng-select"
          >
          </ng-select>
        </div>
      </div>
      <div class="row form-group">
        <label class="col-xl-4 col-lg-4 col-md-12 col-sm-12 col-form-label">Enter Number of Questions You Wish To File</label>
        <div class="col-xl-8 col-lg-8 col-md-12 col-sm-12">
          <input
            type="text"
            class="form-control"
          />
        </div>
      </div>
      <div class="form-group row mt-2">
        <label class="col-xl-4 col-lg-4 col-md-12 col-sm-12 col-form-label">Enter # of Objective Type (without data file ) questions</label>
        <div class="col-xl-8 col-lg-8 col-md-12 col-sm-12">
          <input
            type="text"
            class="form-control"
          />
          <div class="mt-2 ml-2 file-upload-container">
            <input type="file" style="display:none;"  #trailer>
            <button class="btn btn-success" (click)="trailer.click()">Upload</button>
          </div>
      </div>
      </div>
      <div class="form-group row">
        <label class="col-xl-4 col-lg-4 col-md-12 col-sm-12 col-form-label">Enter # of Objective Type (with data file ) questions</label>
        <div class="col-xl-8 col-lg-8 col-md-12 col-sm-12">
          <input
            type="text"
            class="form-control"
          />
          <div class="mt-2 ml-2 file-upload-container">
            <input type="file" style="display:none;"  #trailer>
            <button class="btn btn-success" (click)="trailer.click()">Upload</button>
          </div>
        </div>
      </div>
      <div class="form-group row">
        <label class="col-xl-4 col-lg-4 col-md-12 col-sm-12 col-form-label">Enter # of Objective Type (with image options ) questions</label>
        <div class="col-xl-8 col-lg-8 col-md-12 col-sm-12">
          <input
            type="text"
            class="form-control"
          />
          <div class="mt-2 ml-2 file-upload-container">
            <input type="file" style="display:none;"  #trailer>
            <button class="btn btn-success" (click)="trailer.click()">Upload</button>
          </div>
        </div>
      </div>
      <div class="form-group row">
        <label class="col-xl-4 col-lg-4 col-md-12 col-sm-12 col-form-label">Enter a Yes / No questions</label>
        <div class="col-xl-8 col-lg-8 col-md-12 col-sm-12">
          <input
            type="text"
            class="form-control"
          />
        </div>
      </div>
      <div class="form-group row">
        <label class="col-xl-4 col-lg-4 col-md-12 col-sm-12 col-form-label">Test File</label>
        <div class="col-xl-8 col-lg-8 col-md-12 col-sm-12">
          <div class="mt-2 ml-2 file-upload-container">
            <input type="file" style="display:none;"  #trailer>
            <button class="btn btn-success" (click)="trailer.click()">Upload</button>
          </div>
        </div>
      </div>
      <div class="row justify-content-center pt-4">
        <div class="col-xl-3 col-lg-3 col-md-12 col-sm-12 btn-group">
          <button
            type="submit"
            class="btn btn-primary actions">
            Submit
          </button>
        </div>
      </div>
      <div class="row justify-content-center pt-4">
        <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12">
          <button
            class="btn btn-primary actions">
            << Meta
          </button>
          <button
            class="btn btn-warning actions ml-2" style="float: right;">
            Modules>>
          </button>
        </div>
      </div>
    </form>
</div>
</div>
