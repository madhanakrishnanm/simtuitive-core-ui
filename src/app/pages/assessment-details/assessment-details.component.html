<div class="row">
  <div class="col-xl-7 col-lg-7 col-md-9 col-sm-12 p-lg-5 p-md-3 p-sm-2">
    <form class="simtuitive-input">
      <div class="form-group row">
        <label class="col-xl-4 col-lg-4 col-md-12 col-sm-12 col-form-label">Questions Type</label>
        <div class="col-xl-8 col-lg-8 col-md-12 col-sm-12">
          <ng-select
            [searchable]="false"
            bindLabel="roleName"
            class="ng-select"
          >
          </ng-select>
        </div>
      </div>
      <div class="row form-group">
        <label class="col-xl-4 col-lg-4 col-md-12 col-sm-12 col-form-label">Number of Questions</label>
        <div class="col-xl-8 col-lg-8 col-md-12 col-sm-12">
          <input
            type="text"
            class="form-control"
          />
        </div>
      </div>
      <div class="form-group row">
        <label class="col-xl-4 col-lg-4 col-md-12 col-sm-12 col-form-label">No of Questions without data</label>
        <div class="col-xl-8 col-lg-8 col-md-12 col-sm-12">
          <input
            type="text"
            class="form-control"
          />
        </div>
      </div>
      <div class="form-group row">
        <div class="offset-4 col-xl-8 col-lg-8 col-md-12 col-sm-12">
          <div class="custom-file">
            <input type="file" class="custom-file-input" name="filename">
            <label class="custom-file-label">Choose file</label>
          </div>
        </div>
      </div>
      <div class="form-group row">
        <label class="col-xl-4 col-lg-4 col-md-12 col-sm-12 col-form-label">No of Questions with data</label>
        <div class="col-xl-8 col-lg-8 col-md-12 col-sm-12">
          <input
            type="text"
            class="form-control"
          />
        </div>
      </div>
      <div class="form-group row">
        <div class="offset-4 col-xl-8 col-lg-8 col-md-12 col-sm-12">
          <div class="custom-file">
            <input type="file" class="custom-file-input" name="filename">
            <label class="custom-file-label">Choose file</label>
          </div>
        </div>
      </div>
      <div class="form-group row">
        <label class="col-xl-4 col-lg-4 col-md-12 col-sm-12 col-form-label">No of Questions with image</label>
        <div class="col-xl-8 col-lg-8 col-md-12 col-sm-12">
          <input
            type="text"
            class="form-control"
          />
        </div>
      </div>
      <div class="form-group row">
        <div class="offset-4 col-xl-8 col-lg-8 col-md-12 col-sm-12">
          <div class="custom-file">
            <input type="file" class="custom-file-input" name="filename">
            <label class="custom-file-label">Choose file</label>
          </div>
        </div>
      </div>
      <div class="form-group row">
        <label class="col-xl-4 col-lg-4 col-md-12 col-sm-12 col-form-label">No of Yes / No questions</label>
        <div class="col-xl-8 col-lg-8 col-md-12 col-sm-12">
          <input
            type="text"
            class="form-control"
          />
        </div>
      </div>
      <div class="form-group row">
        <label class="col-xl-4 col-lg-4 col-md-12 col-sm-12 col-form-label">Test File</label>
        <div class="col-xl-8 col-lg-8 col-md-12 col-sm-12">
          <div class="custom-file">
            <input type="file" class="custom-file-input" name="filename">
            <label class="custom-file-label">Choose file</label>
          </div>
        </div>
      </div>
      <div class="row text-center">
        <div class="offset-4 col-xl-8 col-lg-8 col-md-12 col-sm-12">
          <button
            type="button"
            (click)="save()"
            class="btn btn-primary actions">
            Submit
          </button>
        </div>
      </div>
      <div class="row justify-content-center pt-4">
        <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12">
          <button
            (click)="previous()"
            type="button"
            class="btn btn-primary actions">
            << Meta
          </button>
          <button
            type="button"
            (click)="next()"
            class="btn btn-warning actions ml-2" style="float: right;">
            Modules >>
          </button>
        </div>
      </div>
    </form>
  </div>
</div>
