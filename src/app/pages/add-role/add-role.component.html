<div class="site-content">
  <div class="row">
    <div class="col">
      <h1>Add Role</h1>
    </div>
  </div>

  <div class="row">
    <div class="col-xl-7 col-lg-7 col-md-9 col-sm-12 p-lg-5 p-md-3 p-sm-2">
      <form class="simtuitive-input" [formGroup]="roleForm" (ngSubmit)="onSubmit()">

        <div class="form-group row">
          <label class="col-xl-4 col-lg-4 col-md-12 col-sm-12 col-form-label">Role Name</label>
          <div class="col-xl-8 col-lg-8 col-md-12 col-sm-12">
            <input
              type="text"
              class="form-control"
              formControlName="roleName"
            />
            <div *ngIf="f.roleName.invalid && (f.roleName.touched || f.roleName.value)"
                 class="input-error-report">
              <div *ngIf="f.roleName.errors.required">
                Role Name is required.
              </div>
            </div>
          </div>
        </div>

        <div class="form-group row">
          <label class="col-xl-4 col-lg-4 col-md-12 col-sm-12  col-form-label">Description</label>
          <div class="col-xl-8 col-lg-8 col-md-12 col-sm-12">
            <textarea
              formControlName="description"
              class="form-control"
              rows="3"></textarea>
            <div *ngIf="f.description.invalid && (f.description.touched || f.description.value)"
                 class="input-error-report">
              <div *ngIf="f.description.errors.required">
                Description is required.
              </div>
            </div>
          </div>
        </div>

        <div class="row justify-content-end pt-4">
          <div class="col-xl-8 col-lg-8 col-md-12 col-sm-12 text-center">
            <button
              type="submit"
              class="btn btn-primary"
            >
              Create Role
            </button>
          </div>
        </div>
      </form>
    </div>
  </div>

</div>
