
<div class="row">
  <div class="col-xl-7 col-lg-7 col-md-9 col-sm-12 p-lg-5 p-md-3 p-sm-2">
    <form class="simtuitive-input">

      <div class="form-group row">
        <label class="col-xl-4 col-lg-4 col-md-12 col-sm-12 col-form-label">Product Name</label>
        <div class="col-xl-8 col-lg-8 col-md-12 col-sm-12">
          <input
            type="text"
            class="form-control"
          />
        </div>
      </div>

      <div class="row form-group">
        <label class="col-xl-4 col-lg-4 col-md-12 col-sm-12 col-form-label">Module Name</label>
        <div class="col-xl-8 col-lg-8 col-md-12 col-sm-12">
          <div class="ng-autocomplete">
            <ng-autocomplete
              [data]="modules"
              placeHolder="Search for Module"
              searchKeyword="keyword"
              [itemTemplate]="itemTemplate"
              [notFoundTemplate]="notFoundTemplate"
            >
            </ng-autocomplete>
            <ng-template #itemTemplate let-item>
              <a [innerHTML]="item" style="color:black;"></a>
            </ng-template>
            <ng-template #notFoundTemplate let-notFound>
              <div [innerHTML]="notFound"></div>
            </ng-template>
          </div>
        </div>
      </div>

      <div class="form-group row">
        <label class="col-xl-4 col-lg-4 col-md-12 col-sm-12 col-form-label">Concept Name</label>
        <div class="col-xl-8 col-lg-8 col-md-12 col-sm-12">
          <input
            type="text"
            class="form-control"
          />
        </div>
      </div>

      <div class="form-group row mt-2">
        <label class="col-xl-4 col-lg-4 col-md-12 col-sm-12 col-form-label">Rank</label>
        <div class="col-xl-8 col-lg-8 col-md-12 col-sm-12">
          <input
            type="number"
            class="form-control"
          />
        </div>
      </div>

      <div class="form-group row">
        <label class="col-xl-4 col-lg-4 col-md-12 col-sm-12 col-form-label">Concept Description</label>
        <div class="col-xl-8 col-lg-8 col-md-12 col-sm-12">
          <textarea rows="4" class="form-control"></textarea>
        </div>
      </div>

      <div class="form-group row">
        <label class="col-xl-4 col-lg-4 col-md-12 col-sm-12 col-form-label">Concept Video</label>
        <div class="col-xl-8 col-lg-8 col-md-12 col-sm-12">
          <div class="custom-file mb-3">
            <input type="file" class="custom-file-input" name="filename">
            <label class="custom-file-label">Choose file</label>
          </div>
        </div>
      </div>

      <div class="row pt-4">
        <div class="offset-xl-4 offset-lg-4 col-xl-8 col-lg-8 col-md-12 col-sm-12">
          <button
            type="submit"
            class="btn btn-secondary">
            Clear Concept
          </button>
          <button
            type="submit"
            class="btn btn-primary float-right">
            Add Concept
          </button>
        </div>
      </div>
    </form>
  </div>
  <div class="col-5 p-5" style="background-color: var(--bg-color-secondary)">
