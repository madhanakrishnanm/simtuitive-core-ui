<div class="product-users-table table-responsive col">
  <table class="table">
    <tbody *ngIf="eventDetails.length!=0">
    <tr>
      <th scope="col">Client Name</th>
      <td>{{eventDetails.client}}</td>
    </tr>
     <tr>
      <th scope="col">Product</th>
      <td>{{eventDetails.product}}</td>
     </tr>
     <tr>
      <th scope="col">Event Name</th>
      <td>{{eventDetails.eventName}}</td>
     </tr>
     <tr>
      <th scope="col">Toll Gate</th>
      <td>{{eventDetails.tollGates}}</td>
     </tr>
    <tr>
      <th scope="col">Event Start Date</th>
      <td>{{eventDetails.eventStartDate}}</td>
    </tr>
     <tr>
      <th scope="col">Event End Date</th>
      <td>{{eventDetails.eventEndDate}}</td>
     </tr>
    <tr *ngFor="let eventDetail of eventDetails.modules;let i=index">
      <th scope="col">Module {{i+1}}</th>
      <td class="d-flex">
        <p *ngIf="eventDetail.beforeModule=='yes'">Before,</p>
        <p *ngIf="eventDetail.afterModule=='yes'">After</p>
        <p *ngIf="eventDetail.beforeModule=='no' && eventDetail.afterModule=='no'">-</p>
      </td>
    </tr>
    </tbody>
  </table>
</div>
