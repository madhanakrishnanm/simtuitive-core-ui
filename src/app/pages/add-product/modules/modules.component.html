
<div class="row">
  <div class="col-xl-7 col-lg-7 col-md-9 col-sm-12 p-lg-5 p-md-3 p-sm-2">
    <form class="simtuitive-input">

      <div class="form-group row">
        <label class="col-xl-4 col-lg-4 col-md-12 col-sm-12 col-form-label">Product Name</label>
        <div class="col-xl-8 col-lg-8 col-md-12 col-sm-12">
          <input
            type="text"
            class="form-control"
          />
        </div>
      </div>

      <div class="form-group row">
        <label class="col-xl-4 col-lg-4 col-md-12 col-sm-12 col-form-label">Module Name</label>
        <div class="col-xl-8 col-lg-8 col-md-12 col-sm-12">
          <input
            type="text"
            class="form-control"
          />
        </div>
      </div>

      <div class="row form-group">
        <label class="col-xl-4 col-lg-4 col-md-12 col-sm-12 col-form-label">Competency</label>
        <div class="col-xl-8 col-lg-8 col-md-12 col-sm-12">
          <div class="ng-autocomplete">
            <ng-autocomplete
              [data]="competencies"
              placeHolder="Search for Competency"
              searchKeyword="keyword"
              [itemTemplate]="itemTemplate"
              [notFoundTemplate]="notFoundTemplate"
            >
            </ng-autocomplete>
            <ng-template #itemTemplate let-item>
              <a [innerHTML]="item" style="color:black;"></a>
            </ng-template>
            <ng-template #notFoundTemplate let-notFound>
              <div [innerHTML]="notFound"></div>
            </ng-template>
          </div>
        </div>
      </div>

      <div class="form-group row mt-2">
        <label class="col-xl-4 col-lg-4 col-md-12 col-sm-12 col-form-label">Module Number</label>
        <div class="col-xl-8 col-lg-8 col-md-12 col-sm-12">
          <input
            type="number"
            class="form-control"
          />
        </div>
      </div>

      <div class="form-group row">
        <label class="col-xl-4 col-lg-4 col-md-12 col-sm-12 col-form-label">Learning Objective</label>
        <div class="col-xl-8 col-lg-8 col-md-12 col-sm-12">
          <textarea rows="4" class="form-control"></textarea>
        </div>
      </div>

      <div class="form-group row">
        <label class="col-xl-4 col-lg-4 col-md-12 col-sm-12 col-form-label">Scenario</label>
        <div class="col-xl-8 col-lg-8 col-md-12 col-sm-12">
          <div class="custom-file mb-3">
            <input type="file" class="custom-file-input" name="filename">
            <label class="custom-file-label" >Choose file</label>
          </div>
        </div>
      </div>

      <div class="form-group row">
        <label class="col-xl-4 col-lg-4 col-md-12 col-sm-12 col-form-label">Simulate Discover</label>
        <div class="col-xl-8 col-lg-8 col-md-12 col-sm-12">
          <div class="custom-file mb-3">
            <input type="file" class="custom-file-input" name="filename">
            <label class="custom-file-label">Choose file</label>
          </div>
        </div>
      </div>
      <div class="form-group row">
        <label class="col-xl-4 col-lg-4 col-md-12 col-sm-12 col-form-label">Data File - Required</label>
        <div class="col-xl-8 col-lg-8 col-md-12 col-sm-12">
          <div class="custom-control custom-radio custom-control-inline">
            <input
              id="isDiscoverDataFileRequiredYes"
              name="isDiscoverDataFileRequired"
              type="radio"
              value="yes"
              [(ngModel)]="isDiscoverDataFileRequired"
              class="custom-control-input"
              (change)="onChangeDiscoverFile($event)"
            />
            <label for="isDiscoverDataFileRequiredYes" class="custom-control-label">Yes</label>
          </div>
          <div class="custom-control custom-radio custom-control-inline">
            <input
              id="isDiscoverDataFileRequiredNo"
              name="isDiscoverDataFileRequired"
              type="radio"
              value="no"
              [(ngModel)]="isDiscoverDataFileRequired"
              class="custom-control-input"
              (change)="onChangeDiscoverFile($event)"
            />
            <label for="isDiscoverDataFileRequiredNo" class="custom-control-label">No</label>
          </div>

          <div class="custom-file mt-4" *ngIf="isDiscoverDataFileRequired === 'yes'">
            <input type="file" class="custom-file-input" name="filename">
            <label class="custom-file-label">Choose file</label>
          </div>
        </div>
      </div>

      <div class="form-group row">
        <label class="col-xl-4 col-lg-4 col-md-12 col-sm-12 col-form-label">Simulate Decide</label>
        <div class="col-xl-8 col-lg-8 col-md-12 col-sm-12">
          <div class="custom-file mb-3">
            <input type="file" class="custom-file-input" name="filename">
            <label class="custom-file-label">Choose file</label>
          </div>
        </div>
      </div>
      <div class="form-group row">
        <label class="col-xl-4 col-lg-4 col-md-12 col-sm-12 col-form-label">Data File - Required</label>
        <div class="col-xl-8 col-lg-8 col-md-12 col-sm-12">
          <div class="custom-control custom-radio custom-control-inline">
            <input
              id="isDecideDataFileRequiredYes"
              name="isDecideDataFileRequired"
              type="radio"
              value="yes"
              [(ngModel)]="isDecideDataFileRequired"
              class="custom-control-input"
              (change)="onChangeDecideFile($event)"
            />
            <label for="isDecideDataFileRequiredYes" class="custom-control-label">Yes</label>
          </div>
          <div class="custom-control custom-radio custom-control-inline">
            <input
              id="isDecideDataFileRequiredNo"
              name="isDecideDataFileRequired"
              type="radio"
              value="no"
              [(ngModel)]="isDecideDataFileRequired"
              class="custom-control-input"
              (change)="onChangeDecideFile($event)"
            />
            <label for="isDecideDataFileRequiredNo" class="custom-control-label">No</label>
          </div>

          <div class="custom-file mt-4" *ngIf="isDecideDataFileRequired === 'yes'">
            <input type="file" class="custom-file-input" name="filename">
            <label class="custom-file-label">Choose file</label>
          </div>
        </div>
      </div>

      <div class="form-group row">
        <label class="col-xl-4 col-lg-4 col-md-12 col-sm-12 col-form-label">Reference File</label>
        <div class="col-xl-8 col-lg-8 col-md-12 col-sm-12">
          <div class="custom-file mb-3">
            <input type="file" class="custom-file-input" name="filename">
            <label class="custom-file-label" >Choose file</label>
          </div>
        </div>
      </div>

      <div class="row pt-4">
        <div class="offset-xl-4 offset-lg-4 col-xl-8 col-lg-8 col-md-12 col-sm-12">
          <button
            type="button"
            class="btn btn-secondary">
            Clear Module
          </button>
          <button
            type="button"
            (click)="save()"
            class="btn btn-primary float-right">
            Add Module
          </button>
        </div>
        <div class="col-12" style="margin-top: 60px;">
          <button
            type="button"
            (click)="previous()"
            class="btn btn-warning">
            << Assessment
          </button>
          <button
            type="button"
            (click)="next()"
            class="btn btn-warning float-right">
            Concepts >>
          </button>
        </div>
      </div>
    </form>
  </div>
  <div class="col-5 p-5" style="background-color: var(--bg-color-secondary)">
    <div class="row">
      <div class="col-12 pb-4">
        <h1 class="text-center">Module List</h1>
      </div>

      <div class="col-12  py-4 my-2" style="background-color: var(--bg-color-primary)">
        <div class="row">
          <div class="col-12">
            <h1 class="text-center" style="color: var(--light)">
              <span><i class="fa fa-cube" style="color: var(--light)"></i> </span>
              Resource Management
            </h1>
          </div>
          <div class="col-12">
            <div class="row">
              <div class="col-6 text-center">
                <div style="background-color: var(--bg-color-secondary);color: white;margin: 30px;padding: 30px;">
                  <h3 style="color: var(--primary)">
                    Discover
                  </h3>
                  <h3 style="color: green">100%</h3>
                </div>
                <button

                  class="btn btn-secondary">
                  Remove
                </button>
              </div>
              <div class="col-6 text-center">
                <div style="background-color: var(--bg-color-secondary);color: white;margin: 30px;padding: 30px;">
                  <h3 style="color: var(--primary)">
                    Decide
                  </h3>
                  <h3 style="color: red">75%</h3>
                </div>
                <button

                  class="btn btn-primary">
                  Edit
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="col-12  py-4 my-2" style="background-color: var(--bg-color-primary)">
        <div class="row">
          <div class="col-12">
            <h1 class="text-center" style="color: var(--light)">
              <span><i class="fa fa-cube" style="color: var(--light)"></i> </span>
              Operations Management
            </h1>
          </div>
          <div class="col-12">
            <div class="row">
              <div class="col-6 text-center">
                <div style="background-color: var(--bg-color-secondary);color: white;margin: 30px;padding: 30px;">
                  <h3 style="color: var(--primary)">
                    Discover
                  </h3>
                  <h3 style="color: green">100%</h3>
                </div>
                <button

                  class="btn btn-secondary">
                  Remove
                </button>
              </div>
              <div class="col-6 text-center">
                <div style="background-color: var(--bg-color-secondary);color: white;margin: 30px;padding: 30px;">
                  <h3 style="color: var(--primary)">
                    Decide
                  </h3>
                  <h3 style="color: red">75%</h3>
                </div>
                <button

                  class="btn btn-primary">
                  Edit
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="col-12  py-4 my-2" style="background-color: var(--bg-color-primary)">
        <div class="row">
          <div class="col-12">
            <h1 class="text-center" style="color: var(--light)">
              <span><i class="fa fa-cube" style="color: var(--light)"></i> </span>
              Talent Management
            </h1>
          </div>
          <div class="col-12">
            <div class="row">
              <div class="col-6 text-center">
                <div style="background-color: var(--bg-color-secondary);color: white;margin: 30px;padding: 30px;">
                  <h3 style="color: var(--primary)">
                    Discover
                  </h3>
                  <h3 style="color: green">100%</h3>
                </div>
                <button

                  class="btn btn-secondary">
                  Remove
                </button>
              </div>
              <div class="col-6 text-center">
                <div style="background-color: var(--bg-color-secondary);color: white;margin: 30px;padding: 30px;">
                  <h3 style="color: var(--primary)">
                    Decide
                  </h3>
                  <h3 style="color: red">75%</h3>
                </div>
                <button

                  class="btn btn-primary">
                  Edit
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>

    </div>
  </div>
</div>
