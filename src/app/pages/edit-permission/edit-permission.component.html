<div class="site-content">

  <div class="row">
    <div class="col">
      <h1>Add Permission</h1>
    </div>
  </div>

  <div class="row">
    <div class="col-xl-7 col-lg-7 col-md-9 col-sm-12 p-lg-5 p-md-3 p-sm-2">
      <form class="simtuitive-input" [formGroup]="permissionForm" (ngSubmit)="onSubmit()">

        <div class="form-group row">
          <label class="col-xl-4 col-lg-4 col-md-12 col-sm-12 col-form-label">Permission Name</label>
          <div class="col-xl-8 col-lg-8 col-md-12 col-sm-12">
            <input
              type="text"
              class="form-control"
              formControlName="name"
            />
            <div *ngIf="f.name.invalid && (f.name.touched || f.name.value)"
                 class="input-error-report">
              <div *ngIf="f.name.errors.required">
                Permission Name is required.
              </div>
            </div>
          </div>
        </div>

        <div class="form-group row">
          <label class="col-xl-4 col-lg-4 col-md-12 col-sm-12  col-form-label">Permission Type</label>
          <div class="col-xl-8 col-lg-8 col-md-12 col-sm-12">
            <textarea
              formControlName="type"
              class="form-control"
              rows="3"></textarea>
            <div *ngIf="f.type.invalid && (f.type.touched || f.type.value)"
                 class="input-error-report">
              <div *ngIf="f.type.errors.required">
                Permission Type is required.
              </div>
            </div>
          </div>
        </div>
        <div class="form-group row">
          <label class="col-xl-4 col-lg-4 col-md-12 col-sm-12  col-form-label">Applicable To</label>
          <div class="col-xl-8 col-lg-8 col-md-12 col-sm-12">
            <div class="input-group">
              <ng-select
                [noFilter]="200"
                formControlName="applicableTo"
                [ngClass]="isOpen ? 'active': 'inactive'"
                (closed)="isOpen = false"
                (opened)="isOpen = true"
                [multiple]="true"
                (selected)="selectPermission($event)"
                label="role"
                [options]="applicableTo">
                <ng-template
                  #optionTemplate
                  let-option="option">
                  {{option?.value}}
                </ng-template>
              </ng-select>
            </div>

            <div *ngIf="f.applicableTo.invalid && (f.type.touched || f.type.value)"
                 class="input-error-report">
              <div *ngIf="f.applicableTo.errors.required">
                ApplicableTo is required.
              </div>
            </div>
          </div>
        </div>
        <div class="form-group row">
          <label class="col-xl-4 col-lg-4 col-md-12 col-sm-12  col-form-label">Description</label>
          <div class="col-xl-8 col-lg-8 col-md-12 col-sm-12">
            <textarea
              formControlName="description"
              class="form-control"
              rows="3"></textarea>
            <div *ngIf="f.description.invalid && (f.description.touched || f.description.value)"
                 class="input-error-report">
              <div *ngIf="f.description.errors.required">
                Description is required.
              </div>
            </div>
          </div>
        </div>
        <div class="row justify-content-end pt-4">
          <div class="col-xl-8 col-lg-8 col-md-12 col-sm-12 text-center">
            <button
              type="submit"
              class="btn btn-primary"
            >
              Update Permission
            </button>
          </div>
        </div>
      </form>
    </div>
  </div>

</div>
