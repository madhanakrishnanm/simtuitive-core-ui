<div class="site-content">

  <div class="row title-cont">
    <div class="col">
      <h1>Client Management</h1>
    </div>
    <div class="col">
      <div class="text-right">
        <button (click)="router.navigate(['add-client'])"
                class="btn btn-primary">Add Client
        </button>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col table-cont">
      <div class="product-users-table table-responsive">
        <table class="table">
          <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Organization Name</th>
            <th scope="col">Client Name</th>
            <th scope="col">Client Email</th>
            <th scope="col">Client GST</th>
            <th scope="col">Client PAN</th>
            <th scope="col">Role</th>
            <th scope="col">Action</th>
          </tr>
          </thead>
          <tbody>

          <tr *ngFor="let client of clients; index as i">
            <td>{{i+1}}</td>
            <td>{{client.organizationName}}</td>
            <td>{{client.location}}</td>
            <td>{{client.industry}}</td>
            <td>{{client.clientDealOwnerName}}</td>
            <td>{{client.status}}</td>
            <td>
              <div class="d-flex justify-content-between action-icon">
                <i class="far fa-share-square" aria-hidden="true"></i>
                <i class="far fa-share-square" aria-hidden="true"></i>
                <i class="fa fa-edit" aria-hidden="true"
                   (click)="router.navigate(['/edit-client', client.orgId])"></i>
                <i class="fa fa-trash" aria-hidden="true"></i>
              </div>
            </td>
          </tr>
          </tbody>
        </table>
      </div>

    </div>
  </div>
</div>
