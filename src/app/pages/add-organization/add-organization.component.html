<div class="site-content">

  <div class="row">
    <div class="col">
      <h1>Add Organization</h1>
    </div>
  </div>

  <div class="row">
    <div class="col-6 p-5">
      <form class="simtuitive-input" [formGroup]="organizationForm" (ngSubmit)="onSubmit()">

        <div class="form-group row">
          <label class="col-4 col-form-label">Organisation Name</label>
          <div class="col-8">
            <input
              type="text"
              class="form-control"
              formControlName="name"
            />
          </div>
        </div>

        <div class="form-group row">
          <label class="col-4 col-form-label">Location</label>
          <div class="col-8">
            <input
              type="text"
              class="form-control"
              formControlName="location"
            />
          </div>
        </div>

        <div class="form-group row">
          <label class="col-4 col-form-label">Industry</label>
          <div class="col-8">
            <input
              type="text"
              class="form-control"
              formControlName="industry"
            />
          </div>
        </div>

        <div class="form-group row">
          <label class="col-4 col-form-label">Deal Owner</label>
          <div class="col-8">
            <input
              type="text"
              class="form-control"
              formControlName="dealOwner"
            />
          </div>
        </div>

        <div class="form-group row">
          <label class="col-4 col-form-label">Deal Owner Email</label>
          <div class="col-8">
            <input
              type="email"
              class="form-control"
              formControlName="dealOwnerEmail"
            />
          </div>
        </div>

        <div class="form-group row">
          <label class="col-4 col-form-label">Deal Owner Mobile</label>
          <div class="col-8">
            <input
              type="number"
              class="form-control"
              formControlName="dealOwnerMobile"
            />
          </div>
        </div>

        <div class="form-group row">
          <label class="col-4 col-form-label">Credit Limit</label>
          <div class="col-8">
            <input
              type="number"
              class="form-control"
              formControlName="creditLimit"
            />
          </div>
        </div>

        <div class="form-group row">
          <label class="col-4 col-form-label">Status</label>
          <div class="col-8">
            <div class="custom-control custom-radio custom-control-inline">
              <input
                id="active"
                name="status"
                type="radio"
                value="active"
                formControlName="status"
                class="custom-control-input"
                (click)="changeStatus($event)"
              />
              <label for="active" class="custom-control-label">Active</label>
            </div>
            <div class="custom-control custom-radio custom-control-inline">
              <input
                id="inactive"
                name="status"
                type="radio"
                value="inactive"
                formControlName="status"
                class="custom-control-input"
                (click)="changeStatus($event)"
              />
              <label for="inactive" class="custom-control-label">Inactive</label>
            </div>
            <div class="custom-control custom-radio custom-control-inline">
              <input
                id="suspend"
                name="status"
                type="radio"
                value="suspend"
                formControlName="status"
                class="custom-control-input"
                (click)="changeStatus($event)"
              />
              <label for="suspend" class="custom-control-label">Suspend</label>
            </div>
          </div>
        </div>


        <div class="row justify-content-end pt-4">
          <div class="col-8 text-center">
            <button
              type="submit"
              class="btn btn-primary"
            >
              Create
            </button>
          </div>
        </div>
      </form>
    </div>
  </div>

</div>
